function sibling(n, elem) {
  var matched = [];
  for (; n; n = n.nextSibling) { //如果存在下一个兄弟节点
    if (n.nodeType === 1 && n !== elem) { //是元素节点，且不是当前选择器元素
      matched.push(n);
    }
  }
  return matched;
}
