function parent(elem) {
	var parent = elem.parentNode;
	return parent && parent.nodeType !== 11 ? parent : null;
}

function parents(elem){
	var matched = [];
	while ( (elem = elem[ 'parentNode' ]) && elem.nodeType !== 9 ) {
		if ( elem.nodeType === 1 ) {
			matched.push( elem );
		}
	}
	return matched;
}

function parentsUntil(elem, filter) {
	var matched = [],
		until,
		truncate = filter !== undefined;
	while ((elem = elem['parentNode']) && elem.nodeType !== 9) {
		if (elem.nodeType === 1) {
			if (truncate) {
				if(elem.nodeName.toLowerCase() ==filter){
					break;
				}
			}
			matched.push(elem);
		}
	}
	return matched;
}


function dir(elem, dir, until) {
	var matched = [],
		truncate = until !== undefined;
	while ((elem = elem[dir]) && elem.nodeType !== 9) {
		if (elem.nodeType === 1) {
			if (truncate) {
				if (elem.nodeName.toLowerCase() == until || elem.className == until) {
					break;
				}
			}
			matched.push(elem);
		}
	}
	return matched;
}

function nextAll(elem) {
	return dir(elem, "nextSibling");
}

function prevAll(elem) {
	return dir(elem, "previousSibling");
}

function nextUntil(elem, until) {
	return dir(elem, "nextSibling", until);
}

function prevUntil(elem, until) {
	return dir(elem, "previousSibling", until);
}

function sibling( cur, dir ) {
	while ( (cur = cur[dir]) && cur.nodeType !== 1 ) {}
	return cur;
}

function next(elem) {
	return sibling(elem, "nextSibling");
}

function prev(elem) {
	return sibling(elem, "previousSibling");
