<script type="text/javascript">

function fn1() {
	var defer = $.Deferred();
	setTimeout(function(){
		defer.resolve('fn1');
	},500)
	return defer;
}

function fn2(){
	var defer = $.Deferred();
	setTimeout(function(){
		defer.resolve('fn2');
	},1000)
	return defer;
}

$.when(fn1(), fn2()).done(function() {
	console.log(arguments)
}).then(function(){
	console.log(1)
});

</script>
