<title>模拟事件</title>
</head>
<body>


<form>
  <input id="target1" type="text" value="Field 1" />
  <input id="target2" type=text"" value="Field 2" />
</form>
<div id="other">
  Trigger the handler
</div>


<script type="text/javascript">

var body = $('body');

body.on('custom', function(event, param1, param2) {
  alert(param1 + "\n" + param2);
});

body.trigger('custom', ['Custom', 'Event']);



</script> 

</body>
</html>
