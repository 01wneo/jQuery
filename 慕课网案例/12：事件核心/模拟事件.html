<title>模拟事件</title>
</head>
<body>


<form>
  <input id="target1" type="text" value="Field 1" />
  <input id="target2" type=text"" value="Field 2" />
</form>
<div id="other">
  Trigger the handler
</div>


<script type="text/javascript">

$('#other').click(function() {
  var t = $('#target2')
  t.blur();
});




</script> 

</body>
