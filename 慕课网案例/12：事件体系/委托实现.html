<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="../jquery-2.1.1.js"></script>
<!-- <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js" type="text/javascript"></script> -->
<title>委托实现</title>
</head>
<body>


<div id="aaron">
   <div id='test'>
   		<ul>
   			<p>点击p被委托,ul被阻止了,因为内部重写了事件对象</p>
   		</ul>
   </div>
</div>



<script type="text/javascript">

var aaron = $("#aaron")
//同一个元素上绑定不同的事件委托
aaron._on('mousedown', 'p', function(e) {
  console.log('委托到p触发')
})
aaron._on('mousedown', 'ul', function(e) {
  console.log('被阻止了')
})
aaron._on('mousedown', function(e) {
  console.log('mousedown')
})





</script> 

</body>
</html>
