<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
    .left {
        width: auto;
        height: 300px;
    }
    
    .left div {
        width: 350px;
        height: 200px;
        padding: 5px;
        margin: 5px;
        float: left;
        background: #bbffaa;
        border: 1px solid #ccc;
    }
    
    span {
        color: blue;
    }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
    <h2>parent方法()</h2>
    <div class="left first-div">
        <div class="div">
            <ul class="level-1">
                <li class="item-i">I</li>
                <li class="item-ii">II
                    <ul class="level-2">
                        <li class="item-a">A</li>
                        <li class="item-b">B
                            <ul class="level-3">
                                <li class="item-1">1</li>
                                <li class="item-2">2</li>
                                <li class="item-3">3</li>
                            </ul>
                        </li>
                        <li class="item-c">C</li>
                    </ul>
                </li>
                <li class="item-iii">III</li>
            </ul>
        </div>
    </div>
    <button>点击：parent无参数</button>
    <button>点击：paren传递选择器</button>
    <script type="text/javascript">
    $("button:first").click(function() {
        //找到所有class=level-3的ul
        //找到它的父元素li
        $('li.item-a').parents().css('border', '1px solid red')
    })
    </script>
    <script type="text/javascript">
    $("button:last").click(function() {
        //找到所有class=item-a的父元素
        //然后给每个ul,然后筛选出最后一个，加上蓝色的边
        $('.item-a').parent(':last').css('border', '1px solid blue')
    })
    </script>
</body>

</html>
