<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="http://img.mukewang.com/down/540812440001e40e00000000.js" type="text/javascript"></script>
<script src="http://img.mukewang.com/down/541f6ff70001a0a500000000.js" type="text/javascript"></script>
<title></title>
</head>
<body>

<div>缓存支持的参数</div>
<script type="text/javascript">

function show(data) {
	if (arguments.length == 2) {
		var info = arguments[0]
		var data = arguments[1];
		for (var key in data) {
			$("body").append('<li>' + info +'key->' + key + '; value->' + data[key] + '</li>')
		}
		return
	}

	if (!data) {
		return $("body").append('</br>')
	}
	if (typeof data === 'object') {
		for (var key in data) {
			$("body").append('<li>key->' + key + '; value->' + data[key] + '</li>')
		}
	} else {
		$("body").append('<li>' + data + '</li>')
	}
}

//1
var obj1 = {};
$.data(obj1, 'name', 'aaron');
show('实例1取出结果:' + $.data(obj1, 'name'))

//2
var obj2 = {};
$.data(obj2, {
  name1: 'aaron1'
});
console.log($.data(obj2))
show('实例2取出结果:', $.data(obj2))

//3
var $body = $("body")
$body.data("foo", 52);
show('实例3取出结果:' + $body.data('foo'))

</script>
</body>
</html>
