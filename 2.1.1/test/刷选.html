</ul>

<script type="text/javascript">
  
  var $li = $('li');

function filter(elems, fn) {
  //如果是函数参数,类似each的功能
  if (typeof fn === "function") {
    var i = 0,length = elems.length;
    for (; i < length; i++) {
      fn(elems[i], i)
    }
    return;
  }
}
