<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="../jquery-2.1.1.js"></script>
<!-- <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js" type="text/javascript"></script> -->
<title>委托实现</title>
</head>
<body>


<div id="aaron">
   <p>
   	  <ul>
   		 <li>委托链</li>
   	  </ul>
   </p>
</div>



<script type="text/javascript">

var aaron = $("#aaron")

aaron.on('mousedown', 'li', function(e) {
  console.log('委托到li触发')
})

aaron.on('mousedown', 'ul', function(e) {
  console.log('委托到ul触发')
})

aaron.on('mousedown', 'p', function(e) {
  console.log('委托到p触发')
})

aaron.on('mousedown', function(e) {
  console.log('mousedown')
})






</script> 

</body>
</html>
